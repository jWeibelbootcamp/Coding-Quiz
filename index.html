<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
 
    <body>
        <div id="quiz-box">
            <container id="score-timer-box">    
                <h5 id="high-score">View High Scores</h5>
                <h5 id="timer">Time: </h5>
            </container>

            <container id="instruction-box">
                <h1 id="quiz-title"> Coding Quiz Challenge</h1>
            
                <div id="quiz-instructions">
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                </div>
            
                <button id="start-button"> Start Quiz</button>
            
            </container>

            <container class="hide" id="question-box">
                <h1 id="question">question text?</h1>
                    <div id="button-box">
                        <!-- <li><button id="answer-1">1) answer text</button></li>
                        <li><button id="answer-1">2) answer text</button></li>
                        <li><button id="answer-1">3) answer text</button></li>
                        <li><button id="answer-1">4) answer text</button></li> -->
                    </div>
                <h2 id="correct-or-wrong">Correct!</h2>
            </container>

            <container class="hide" id="final-score-box">
                <h1>All done!</h1>
                <p id="final-score">Your final score is 'placeholder'.</p>
                <form>
                    <label for="initials">Enter initials: </label><input type="text" id="initials" name="initials"><button id="score-submit">Submit</button>
                </form>
            </container>
        
            <container class="hide" id="high-score-page">
                <h2>High scores</h2>

                <button id="go-back">Go back</button>
                <button id="clear-high-scores">Clear high scores</button>
            </container>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
