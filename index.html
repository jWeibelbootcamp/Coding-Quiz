<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
 
    <body>
        <div id="quiz-box">
            <container id="score-timer-box">    
                <button id="view-high-scores">View High Scores</button>
                <h5 id="timer"></h5>
            </container>
            <!-- Starting screen -->
            <container id="instruction-box">
                <h1 id="quiz-title"> Coding Quiz Challenge</h1>
            
                <div id="quiz-instructions">
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                </div>
            
                <button id="start-button"> Start Quiz</button>
            </container>
            <!-- Questions screen: "hide" class keeps sections hidden until needed. -->
            <container class="hide" id="question-box">
                <h1 id="question">question text?</h1>
                    <div id="button-box">
                    </div>
                <h2 class="hidden" id="correct-or-wrong"></h2>
            </container>
            <!-- Final Score screen. -->
            <container class="hide" id="final-score-box">
                <h1>All done!</h1>
                <p id="final-score"></p> <!--remove this text when done w/ final score stuff-->
                <form>
                    <label for="initials">Enter initials: </label>
                    <input id="initials" name="initials"></input>
                    <button id="score-submit">Submit</button>
                </form>
            </container>
            <!-- High Scores screen. -->
            <container class="hide" id="high-score-page">
                <h2>High scores</h2>

                <button id="go-back">Go back</button>
                <button id="clear-high-scores">Clear high scores</button>
            </container>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
